<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <!-- Titulo -->
            <div class="title">
                <h2>Nossas avaliações</h2>
                <div class="underline"></div>
            </div>
            <!-- Avaliação  -->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Maria Silva</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas, architecto doloribus?
                    Eaque animi necessitatibus nemo cum, quae nulla deserunt ab praesentium tempore ea iusto consectetur
                    placeat debitis? Cum, tempora consequatur?</p>
                <!-- Botão de proximo -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Botão de seleção aleatoria -->
                <button class="random-btn">me surpreenda</button>
            </article>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
